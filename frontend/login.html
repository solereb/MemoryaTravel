<head>

    <style>
        :root {
            --bg-color: #BCE6E6;
            --camera-body: #7DAFB0;
            --input-bg: #FDF2D8;
            --white: #FFFFFF;
            --text-main: #7DAFB0;
            --btn-create: #8ABEC0;
            --btn-back: #FDF2D8;
            --btn-more: #CDE6E6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }


        .camera-container {
            width: 100%;
            max-width: 900px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .camera-top-deco {
            width: 200px;
            height: 60px;
            background-color: var(--camera-body);
            border-radius: 15px 15px 0 0;
            position: relative;
            margin-bottom: -2px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            margin-right: 300px;
        }

        .viewfinder {
            width: 140px;
            height: 40px;
            background-color: #A3CFCF;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        
        .viewfinder::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.4);
            border-radius: 50% 10% 40% 0;
            transform: rotate(-10deg);
        }

        .camera-body {
            background-color: var(--camera-body);
            width: 100%;
            border-radius: 30px;
            padding: 40px;
            display: flex;
            gap: 40px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .top-stripes-left {
            position: absolute;
            top: 15px;
            left: 30px;
            display: flex;
            gap: 5px;
        }
        .stripe { width: 10px; height: 15px; background: rgba(255,255,255,0.5); }
        .top-circle-left {
            position: absolute;
            top: 15px;
            left: 100px;
            width: 15px;
            height: 15px;
            background: #EEDC9A;
            border-radius: 50%;
        }
        
        .top-stripes-right {
            position: absolute;
            top: 15px;
            right: 80px;
            display: flex;
            gap: 5px;
        }
        .top-circle-right {
            position: absolute;
            top: 15px;
            right: 30px;
            width: 15px;
            height: 15px;
            background: #EEDC9A;
            border-radius: 50%;
        }

        .screen-area {
            background-color: var(--white);
            flex: 1.2;
            border-radius: 25px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: var(--text-main);
            font-size: 2.2rem;
            margin-bottom: 25px;
            font-weight: 400;
        }

        .form-group {
            width: 100%;
            margin-bottom: 15px;
            position: relative;
        }input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 10px;
            border: none;
            background-color: var(--input-bg);
            color: #8DAAAA;
            font-size: 1rem;
            outline: none;
        }

        input::placeholder {
            color: #9ABBBB;
        }

        .help-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #8DAAAA;
            border: 1px solid #8DAAAA;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 18px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-create {
            background-color: var(--btn-create);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.5rem;
            margin-top: 10px;
            cursor: pointer;
            transition: opacity 0.3s;
            display: block;
            margin: 10px auto 0 auto;
        }
        .btn-create:hover {
            opacity: 0.9;
        }

        .controls-area {
            flex: 0.8;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding-top: 20px;
        }

        .side-btn {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 1.1rem;
            color: #8DAAAA;
            margin-bottom: 15px;
            cursor: pointer;
            text-align: center;
        }

        .btn-back { background-color: var(--btn-back); }
        .btn-project { background-color: var(--btn-more); }

        .logo-placeholder {
            width: 120px;
            height: 120px;
            margin: 2px auto;

        }
        
        .brand-name {

            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }

        .support-area {

            align-self: center;
            gap: 15px;
            margin-top: auto;
        }

        .gear-icon-wrapper {
            background: rgba(255,255,255,0.2);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .gear-icon {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .support-text {
            color: white;
            font-size: 0.9rem;
            line-height: 1.2;
            text-align: left;
        }
        .error-message {
            color: #E73C3C;
            font-size: 0.85rem;
            margin-top: 5px;
            padding-left: 5px;
            overflow: hidden;
        }

        .error-message.hidden {
            display: none;
        }
        .success-message {
            color: #2ECC71;
            font-size: 0.85rem;
            margin-top: 5px;
            padding-left: 5px;
            overflow: hidden;
        }

        .remember-me-group {
            margin-top: 15px;
            text-align: left;
            display: flex; 
            margin-bottom: 5px;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 25px; 
        }

        .forgot-password-link {
            color: var(--text-main);
            font-size: 0.9rem; 
            text-decoration: none; 
            margin-top: 5px;
            padding-left: 5px; 
            transition: color 0.2s;
        }

        .forgot-password-link:hover {
            color: #5A8C8D; 
            text-decoration: underline;
        }
        .checkbox-container {
            display: block;
            position: relative;
            padding-left: 30px; 
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-main);
            user-select: none;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: var(--input-bg); 
            border: 1px solid var(--text-main);
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .checkbox-container:hover input ~ .checkmark {
            background-color: #E6D0A7; 
        }

        .checkbox-container input:checked ~ .checkmark {
            background-color: var(--btn-create);
            border: 1px solid var(--btn-create);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }

        .checkbox-container .checkmark:after {
            left: 6px; 
            top: 2px; 
            
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
        .success-message.hidden {
            display: none;
        }
        .forget{
            width: 100%;
            border: none;
            color: #8DAAAA;
            font-size: 1rem;
            margin-top: -7px auto;
        }
        #tech {
            text-decoration: none !important;
            color: inherit !important;
            background-color: transparent !important;
            border: none !important;
            outline: none !important;
        }
        @media (max-width: 768px) {
            .camera-body {
                flex-direction: column;
                padding: 20px;
                gap: 20px;
            }

            .camera-top-deco {
                width: 150px;
                height: 50px;
                margin-right: 75px;
            }
            .viewfinder {
                width: 100px;
                height: 30px;
            }
            .stripe, .top-circle-left, .top-circle-right {
                display: none;
            }

            .controls-area {
                align-items: center;
                width: 100%;}

            h2 {
                font-size: 1.8rem;
            }
            
            .btn-create {
                width: 100%;
                font-size: 1.2rem;
            }
        
        }
    </style>
</head>
<body>

                        <svg class="gear-icon" viewBox="0 0 24 24">
                            <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.49l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>

    <script>
        const API_URL = `http://${window.location.hostname}:8000/auth/login`;
        const registrationForm = document.getElementById('registrationForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const helpIcon = document.querySelector('.help-icon')
        const rememberMeCheckbox = document.getElementById('rememberMe')
        const hasDigit = /\d/;
        const hasLetter = /[a-z]/iu;
        let err = '';
        let is_ok = true;
        let refresh_time = 14;
        let refresh_without_check = 7;
        const button = document.getElementById('register')
        button.addEventListener('click', function() {
            window.location.href = '/registration.html'
        })
        const buttonMain = document.getElementById('main')
        buttonMain.addEventListener('click', function() {
            window.location.href = '/main.html'
        })
        function setCookie(name, value, time) {
            let expires = '';
            if (name === 'rememberToken'){
                const date = new Date()
                date.setTime(date.getTime() + (time * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            else {
                const date = new Date()
                date.setTime(date.getTime() + (time * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + '=' + (value || "") + expires + "; path=/;";
        }
        const cleanErrors = () => {
                const allErrorElements = document.querySelectorAll('.error-message')
                allErrorElements.forEach(err => {
                    err.classList.add('hidden');
                })
            }
        
        const displayError = (message) => {
            const allErrorElements = document.querySelectorAll('.error-message')
            allErrorElements.forEach(err => {
                err.textContent = message;
                err.classList.remove('hidden');
            })
        }
        const cleanSuccess = () => {
                const allErrorElements = document.querySelectorAll('.success-message')
                allErrorElements.forEach(err => {
                    err.classList.add('hidden');
                })
            }

        const displaySuccess = (message) => {
            const allErrorElements = document.querySelectorAll('.success-message')
            allErrorElements.forEach(err => {
                err.textContent = message;
                err.classList.remove('hidden');
            })
        }
        if (helpIcon && passwordInput) {
            helpIcon.style.cursor = 'pointer';
            helpIcon.addEventListener('click', () => {
                const currentType = passwordInput.type;
                if (currentType === 'password'){
                    passwordInput.type = 'text';
                    helpIcon.textContent = 'üëÅÔ∏è';
                }
                else {
                    passwordInput.type = 'password';
                    helpIcon.textContent = '?';
                }
            })
        }
        const handleRegistration = async (event) => {
            event.preventDefault();
            cleanErrors();
            cleanSuccess();
            const shouldRemember = rememberMeCheckbox.checked;
            const userData = {
                email: emailInput.value.trim(),
                password: passwordInput.value,
                remember_me: shouldRemember
            };

            if (userData.email === '' && is_ok === true){
                err = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –ø–æ—á—Ç—É';
                is_ok = false;
            } 
            if (userData.password === '' && is_ok === true){
                err = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å';
                is_ok = false;
            }
            else {
                if (userData.password.length < 8 && is_ok === true) {
                    err = '–ü–∞—Ä–æ–ª—å —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π. –ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤';
                    is_ok = false;
                }
                if (userData.password.length > 50 && is_ok === true) {
                    err = '–ü–∞—Ä–æ–ª—å —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω—ã–π. –ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–µ–Ω—å—à–µ 50 —Å–∏–º–≤–æ–ª–æ–≤';
                    is_ok = false;
                }
                if (!hasDigit.test(userData.password) && is_ok === true) {
                    err = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 1 —Ü–∏—Ñ—Ä—É';
                    is_ok = false;
                }
                if (!hasLetter.test(userData.password) && is_ok === true) {
                    err = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 1 –±—É–∫–≤—É';
                    is_ok = false;
                }

            }
            
            if (is_ok == false) {
                displayError(err)
                is_ok = true;
                err = '';
                return;
            }
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(userData),
                });
                const result = await response.json();
                
                if (response.ok){
                    const access_token = result.access_token;
                    const remember_token = result.refresh_token;
                    if (shouldRemember === true){
                        setCookie('rememberToken', remember_token, refresh_time);
                    }
                    else{
                        setCookie('rememberToken', remember_token, refresh_without_check);
                    }
                    displaySuccess('–í—ã –≤–æ—à–ª–∏! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤–∞—Å –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø—Ä–æ—Ñ–∏–ª—è...')
                    if (result.token_type === 'admin'){
                        window.location.href = 'admin.html'
                    };
                    setTimeout(() => {
                        window.location.href = 'profile.html'
                    }, 2000)
                } else {
                    switch (response.status) {
                        case 403:
                            displayError("–í–∞—à–∞ –ø–æ—á—Ç–∞ –µ—â–µ –Ω–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞.")
                            break;
                        case 401:
                            displayError("–ù–µ–≤–µ—Ä–Ω–∞—è –ø–æ—á—Ç–∞ –∏–ª–∏ –ø–∞—Ä–æ–ª—å")
                            break;
                        case 422:
                            displayError("–û—à–∏–±–∫–∞ –≤–∞–ª–∏–¥–∞—Ü–∏–∏ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–≤–µ–¥–µ–Ω—ã–µ –ø–æ–ª—è.")
                            break;
                        default:
                            displayError(result.message);
                            break
                    }
                }
            } catch (error) {
                
                displayError('–û—à–∏–±–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ');
                return;
            }
        };

        registrationForm.addEventListener('submit', handleRegistration);
    </script>
