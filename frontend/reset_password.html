    <style>
        :root {

        * {

        body {

        .camera-container {
            width: 100%;

            position: relative;

            align-items: center;

        .camera-top-deco {
            width: 200px;

        .viewfinder {
            width: 140px;
            height: 40px;
            background-color: #A3CFCF;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        
        .viewfinder::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.4);
            border-radius: 50% 10% 40% 0;
            transform: rotate(-10deg);

        .camera-body {
            background-color: var(--camera-body);
            width: 100%;
            border-radius: 30px;
            padding: 40px;
            display: flex;
            gap: 40px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);

        .top-stripes-left {
            position: absolute;
            top: 15px;
            left: 30px;
            display: flex;
            gap: 5px;

        .stripe { width: 10px; height: 15px; background: rgba(255,255,255,0.5); }
        .top-circle-left {
            position: absolute;
            top: 15px;
            left: 100px;
            width: 15px;
            height: 15px;
            background: #EEDC9A;
            border-radius: 50%;

        .top-stripes-right {
            position: absolute;
            top: 15px;

        .top-circle-right {

        .help-icon {

        .controls-area {

        .side-btn {

        .error-message {

        .success-message {

            font-size: 0.85rem;
            margin-top: 1px;
            margin-bottom: 2px;
            padding-left: 5px;
            overflow: hidden;
        }

        .success-message.hidden {

        }
        #tech {

            color: inherit !important;
            background-color: transparent !important;
            border: none !important;
            outline: none !important;
        }
        @media (max-width: 768px) {

            }
            .viewfinder {

            }
            .stripe, .top-circle-left, .top-circle-right {
                display: none;
            }

            .controls-area {
                align-items: center;
                width: 100%;}

            h2 {
                font-size: 1.8rem;
            }
            
            .btn-create {
                width: 100%;
                font-size: 1.2rem;
            }
        }
    </style>

    <script>
        
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const registrationForm = document.getElementById('registrationForm');
        const passwordInput = document.getElementById('password');
        const repeatPasswordInput = document.getElementById('repeatPassword');
        const helpIcon = document.querySelector('.help-icon');
        const button = document.getElementById('back')
        button.addEventListener('click', function() {
            window.location.href = '/login.html'
        })
        const buttonMain = document.getElementById('main')
        buttonMain.addEventListener('click', function() {
            window.location.href = '/main.html'
        })
        let err = '';
        let is_ok = true;
        const hasDigit = /\d/;
        const hasLetter = /[a-z]/iu;
        
        if (helpIcon && passwordInput) {
            helpIcon.style.cursor = 'pointer';
            helpIcon.addEventListener('click', () => {
                const currentType = passwordInput.type;
                if (currentType === 'password'){
                    passwordInput.type = 'text';
                    repeatPasswordInput.type = 'text';
                    helpIcon.textContent = 'üëÅÔ∏è';
                }
                else {
                    passwordInput.type = 'password';
                    repeatPasswordInput.type = 'password';
                    helpIcon.textContent = '?';
                }
            })
        };
        if (token === null){
            window.location.href = '/404.html';
        };
        const GET_API_URL = `http://${window.location.hostname}:8000/reset/from_email?token=${token}`;
        const POST_API_URL = `http://${window.location.hostname}:8000/reset/reset_password`
        
        
        const checkGet = async () => {
            const response = await fetch(GET_API_URL, {
                    method: 'GET',
                    headers: {}
                });
            
            if (response.ok){
                return;
            }
            if (response.status === 401){
                window.location.href = '/404.html';
            } else if (response.status === 400){
                window.location.href = '/404.html';
            } else {
                window.location.href = '/500.html';
            }
        };
        document.addEventListener('DOMContentLoaded', function() {
            checkGet();
        })
        const cleanErrors = () => {
                const allErrorElements = document.querySelectorAll('.error-message')
                allErrorElements.forEach(err => {
                    err.classList.add('hidden');
                })
            }
        
        const displayError = (message) => {
            const allErrorElements = document.querySelectorAll('.error-message')
            allErrorElements.forEach(err => {
                err.textContent = message;
                err.classList.remove('hidden');
            })
        }
        const cleanSuccess = () => {
                const allErrorElements = document.querySelectorAll('.success-message')
                allErrorElements.forEach(err => {
                    err.classList.add('hidden');
                })
            }

        const displaySuccess = (message) => {
            const allErrorElements = document.querySelectorAll('.success-message')
            allErrorElements.forEach(err => {
                err.textContent = message;
                err.classList.remove('hidden');
            })
        }
        function deleteAllCookies() {
            const allCookies = document.cookie.split(';');
            for (let i = 0; i < allCookies.length; i++) {
                const cookie = allCookies[i];
                const eqPos = cookie.indexOf('=');
                const name = eqPos > -1 ? cookie.substring(0, eqPos) : cookie;
                
                document.cookie = name.trim() + '=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/';
            }
        }

        const handleReset = async (event) => {
            event.preventDefault();
            cleanErrors();
            cleanSuccess();
            const userData = {
                token: token,
                password: passwordInput.value,
            };
            
            if (userData.password === '' && is_ok === true){
                err = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å';
                is_ok = false;
            }
            else {
                if (userData.password.length < 8 && is_ok === true) {
                    err = '–ü–∞—Ä–æ–ª—å —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π. –ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤';
                    is_ok = false;
                }
                if (userData.password.length > 50 && is_ok === true) {
                    err = '–ü–∞—Ä–æ–ª—å —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω—ã–π. –ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–µ–Ω—å—à–µ 50 —Å–∏–º–≤–æ–ª–æ–≤';
                    is_ok = false;
                }
                if (!hasDigit.test(userData.password) && is_ok === true) {
                    err = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 1 —Ü–∏—Ñ—Ä—É';
                    is_ok = false;
                }
                if (!hasLetter.test(userData.password) && is_ok === true) {
                    err = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 1 –±—É–∫–≤—É';
                    is_ok = false;
                }
            }
            
            if (userData.password !== repeatPasswordInput.value && is_ok === true) {
                err = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
                is_ok = false; 
            };
            if (is_ok == false) {
                displayError(err)
                is_ok = true;
                err = '';
                return;
            };
            const response = await fetch(POST_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData),
                });
            if (response.ok){
                displaySuccess('–í–∞—à –ø–∞—Ä–æ–ª—å —Å–º–µ–Ω–µ–Ω! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤–∞—Å –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—á–∫—É –≤—Ö–æ–¥–∞...');
                deleteAllCookies();
                setTimeout(() => {
                        window.location.href = '/login.html'
                    }, 2000);
            } else if (response.status === 400){
                displayError('–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –æ—Ç–ª–∏—á–∞—Ç—å—Å—è –æ—Ç —Å—Ç–∞—Ä–æ–≥–æ.');
                return;
            } else if (response.status === 401){
                window.location.href = '/404.html';
            } else if (response.status === 422){
                displayError('–û—à–∏–±–∫–∞ –≤–∞–ª–∏–¥–∞—Ü–∏–∏ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–≤–µ–¥–µ–Ω–Ω—ã–µ –≤–∞–º–∏ –ø–æ–ª—è.');
                return;
            } else {
                window.location.href = '/500.html';
            }
            }
            
        registrationForm.addEventListener('submit', handleReset);
    </script>
