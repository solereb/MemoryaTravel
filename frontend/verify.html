    <style>

<body>

    <div class="verification-container">    
    <h1>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ</h1>
    <div class="status-icon" id="statusIcon">‚öôÔ∏è</div>
            
            <div id="verificationStatus">
                –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–∫–µ–Ω –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è...
            </div>

            <a href="login.html" class="btn-home">–ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞</a>

    <script>
        const API_VERIFY_URL = `http://${window.location.hostname}:8000/auth/email/verify/`;

        const statusContainer = document.getElementById('verificationStatus');
        const statusIcon = document.getElementById('statusIcon');

        const displayStatus = (message, isSuccess = true, icon = '‚úÖ') => {
            statusContainer.textContent = message;
            statusIcon.textContent = icon;
            statusContainer.classList.remove('success-message-page', 'error-message-page');

            if (isSuccess) {
                statusContainer.classList.add('success-message-page');
            } else {
                statusContainer.classList.add('error-message-page');
            }
        };


        const verifyToken = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                displayStatus('‚ùå –û—à–∏–±–∫–∞: –°—Å—ã–ª–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–∞ (–æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç —Ç–æ–∫–µ–Ω).', false, '‚ùå');
                return;
            }
            
            displayStatus('–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–∞–µ–º –í–∞—à Email...', true, '‚è≥');
            


            try {
                const urlWithToken = `${API_VERIFY_URL}${encodeURIComponent(token)}`;
                const response = await fetch(urlWithToken, {
                    method: 'GET',
                    headers: {}
                });

                const result = await response.json();
                
                if (response.ok) {
                    displayStatus('‚úÖ Email —É—Å–ø–µ—à–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω! –í—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏.', true, 'üéâ');
                    
                } else {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è:', result);
                    
                    let errorMessage = result.message || '–û—à–∏–±–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Å—ã–ª–∫—É.';
                    let icon = 'üíî';
                    
                    if (response.status === 400 || response.status === 404) {
                        errorMessage = '‚ùå –°—Å—ã–ª–∫–∞ —É—Å—Ç–∞—Ä–µ–ª–∞ –∏–ª–∏ —Ç–æ–∫–µ–Ω –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω.';
                        icon = 'üõë';
                    } else if (response.status === 500) {
                        errorMessage = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
                        icon = 'üî•';
                    }
                    
                    displayStatus(errorMessage, false, icon);
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ —Ç–æ–∫–µ–Ω–∞:', error);
                displayStatus('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.', false, '‚ö†Ô∏è');
            }
        };
        window.addEventListener('load', verifyToken);

    </script>
