<script>
    const API_BASE_URL = `http://${window.location.hostname}:8000`;
    let allData = [];
    let selectedIconIds = new Set();
    let CACHED_PROFILE = null;
    function getCookie(name) {
        const value = `; ${document.cookie};`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
    }

    function deleteAllCookies() {
            const allCookies = document.cookie.split(';');
            for (let i = 0; i < allCookies.length; i++) {
                const cookie = allCookies[i];
                const eqPos = cookie.indexOf('=');
                const name = eqPos > -1 ? cookie.substring(0, eqPos) : cookie;
                
                document.cookie = name.trim() + '=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/';
            }
        }

    async function Reset() {
        const refresh = getCookie('rememberToken');
        const response = await fetch(`${API_BASE_URL}/auth/refresh`, {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 'refresh_token': refresh }),
            credentials: 'include'
        });
        if (response.ok) {
            const data = await response.json();
            deleteAllCookies();
            document.cookie = `rememberToken=${data.refresh_token}; path=/; max-age=604800`;
            return true;
        }
        deleteAllCookies();
        window.location.href = '/login.html';
        return false;
    }
    async function init() {
        renderIconFilters();
        await fetchCountries();
        await fetchAllTravels();
    }

    function renderIconFilters() {
        const container = document.getElementById('fIcons');
        for (let i = 1; i <= 10; i++) {
            const btn = document.createElement('div');
            btn.className = 'icon-cube';
            btn.innerHTML = `<img src="static/${i}.png" alt="icon">`;
            btn.onclick = () => {
                btn.classList.toggle('active');
                if (selectedIconIds.has(i)) selectedIconIds.delete(i);
                else selectedIconIds.add(i);
                applyFilters();
            };
            container.appendChild(btn);
        }
    }

    async function fetchCountries() {
        const res = await fetch(`${API_BASE_URL}/geography/countries`);
        if (res.ok){
            const data = await res.json();
            const s = document.getElementById('fCountry');
            data.forEach(c => s.insertAdjacentHTML('beforeend', `<option value="${c.id}">${c.name_ru}</option>`));
        } else if (res.status === 401) { 
            await Reset;
            await fetchCountries();
        }
        
    }

    async function loadRegions() {
        const cid = document.getElementById('fCountry').value;
        const box = document.getElementById('fRegionBox');
        const s = document.getElementById('fRegion');
        
        if (!cid) {
            box.style.display = 'none';
        } else {
            const res = await fetch(`${API_BASE_URL}/geography/regions/${cid}`);
            const data = await res.json();
            s.innerHTML = '<option value="">–í—Å–µ —Ä–µ–≥–∏–æ–Ω—ã</option>';
            data.forEach(r => s.insertAdjacentHTML('beforeend', `<option value="${r.id}">${r.name_ru}</option>`));
            box.style.display = 'flex';
        }
        applyFilters();
    }

    async function fetchAllTravels() {
        try {
            const res = await fetch(`${API_BASE_URL}/travels/my`, { credentials: 'include' });
            if (res.ok){
                allData = await res.json();
                const img = document.getElementById('userAvatar');
                img.src = `${API_BASE_URL}/users/avatar?t=${Date.now()}`;
                renderGrid(allData);
            } else if (res.status === 401) {
                await Reset();
                await fetchAllTravels();
            }
            
        } catch (e) {
            document.getElementById('travelsGrid').innerHTML = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
        }
    }

    function applyFilters() {
        const search = document.getElementById('fSearch').value.toLowerCase();
        const cid = document.getElementById('fCountry').value;
        let rid;
        if (cid){
            rid = document.getElementById('fRegion').value;
        };
        const dFrom = document.getElementById('fDateFrom').value;
        const dTo = document.getElementById('fDateTo').value;
        const filtered = allData.filter(t => {
            const mSearch = t.title.toLowerCase().includes(search);
            const mCountry = !cid || t.country_id == cid;
            const mRegion = !rid || t.region_id == rid;
            const mDateF = !dFrom || t.travel_date >= dFrom;
            const mDateT = !dTo || t.travel_date <= dTo;
            const mIcons = selectedIconIds.size === 0 || 
            Array.from(selectedIconIds).every(id => t.icon_ids.includes(id));

            return mSearch && mCountry && mRegion && mDateF && mDateT && mIcons;
        });

        renderGrid(filtered);
    }

    async function openViewModal(travelId) {
        try {
            
            const response = await fetch(`${API_BASE_URL}/travels/by_id/${travelId}`, { credentials: 'include' });
            if (response.status === 401){
                Reset();
                openViewModal(travelId);
            };
            const travel = await response.json();
            
            document.getElementById('viewTitle').textContent = travel.title;
            document.getElementById('viewDate').textContent = new Date(travel.travel_date).toLocaleDateString('ru-RU');
            document.getElementById('viewLocation').textContent = `${travel.country_name}, ${travel.region_name}`;
            document.getElementById('viewDescription').textContent = travel.description;

            if (travel.icon_ids){
                const iconsBox = document.getElementById('viewIcons');
                iconsBox.innerHTML = travel.icon_ids.map(id => 
                    `<img src="static/${id}.png" class="travel-card-icon" style="width:50px; height:50px;">`
                ).join('');
            }
            const slider = document.getElementById('mediaSlider');
            const dotsContainer = document.getElementById('sliderDots');
            slider.innerHTML = '';
            dotsContainer.innerHTML = '';
            if (travel.media && travel.media.length >= 1) {
                travel.media.forEach((item, index) => {
                    const mediaHtml =  `<img src="${API_BASE_URL}/travels/image/${travelId}/${item}" alt="">`;
                    slider.insertAdjacentHTML('beforeend', mediaHtml);

                    const dot = document.createElement('div');
                    dot.className = `dot ${index === 0 ? 'active' : ''}`;
                    dot.onclick = () => {
                        slider.scrollTo({ left: slider.offsetWidth * index, behavior: 'smooth' });
                    };
                    dotsContainer.appendChild(dot);
                });
                slider.onscroll = () => {
                    const scrollIndex = Math.round(slider.scrollLeft / slider.offsetWidth);
                    const dots = dotsContainer.querySelectorAll('.dot');
                    dots.forEach((d, i) => d.classList.toggle('active', i === scrollIndex));
                };
            }
            const footerActions = document.querySelector('.view-actions');
            footerActions.innerHTML = `
                <button class="btn-delete" onclick="handleDelete('${travel.id}')">–£–¥–∞–ª–∏—Ç—å</button>
            `;

            document.getElementById('viewModal').style.display = 'flex';
        } catch (e) {
            console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –∫–∞—Ä—Ç–æ—á–∫–∏:", e);
        }
    }

    function closeViewModal() {
        document.getElementById('viewModal').style.display = 'none';
    }
    async function handleDelete(travelId) {
        const confirmed = confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.")
        if (!confirmed) return;
        try{
            const response = await fetch(`${API_BASE_URL}/travels/by_id/${travelId}`, {
                method: 'DELETE',
                credentials: 'include'
            });
            if (response.ok){
                alert('–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ —É–¥–∞–ª–µ–Ω–æ')
                closeViewModal();
                init();
            } else if (response.status === 401){
                await Reset();
                const response = await fetch(`${API_BASE_URL}/travels/by_id/${travelId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                if (response.ok){
                    alert('–ü–£—Ç–µ—à–µ—Å—Ç–≤–∏–µ —É–¥–∞–ª–µ–Ω–æ')
                    closeViewModal();

                    init();
                } else if (response.status === 401){
                    window.location.href = '/login.html'
                }
            }
        } catch (e) {
            
            alert('–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å')
        }
    }
    function renderGrid(data) {
        const grid = document.getElementById('travelsGrid');
        grid.innerHTML = '';

        if (data.length === 0) {
            grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #888; padding: 50px;">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞—à–ª–∏... üó∫Ô∏è</div>';
            return;
        }

        data.forEach(t => {
            const imgUrl = `${API_BASE_URL}/travels/main_image/${t.id}`

            const card = document.createElement('div');
            card.className = 't-card';
            card.innerHTML = `
                <img src="${imgUrl}" class="t-image" onclick="openViewModal('${t.id}')">
                <div class="t-info">
                    <div class="t-date">${new Date(t.travel_date).toLocaleDateString('ru-RU')}</div>
                    <div class="t-title">${t.title}</div>
                    <div class="t-loc">üìç ${t.country_name}, ${t.region_name}</div>
                    <div class="t-icons-row">
                        ${t.icon_ids.map(id => `<img src="static/${id}.png" class="t-mini-icon" title="Tag ${id}">`).join('')}
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    init();
</script>
